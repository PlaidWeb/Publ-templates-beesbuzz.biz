{%- extends '/index.html' -%}

{% block top_hook %}
<div id="plaidlogo"></div>
{% endblock %}

{%- block banner -%}<header id="banner">
    <div class="inner">

    {%- endif -%}
    </div>
</header>{%- endblock -%}
